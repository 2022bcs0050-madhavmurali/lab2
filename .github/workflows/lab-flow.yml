name: ML Training Pipeline
run-name: ${{ github.workflow }}-${{ github.run_id }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run Training Script
    - name: Train Model
      run: python src/training.py

    # 5. Write to Job Summary
    # We take the markdown file generated by python and append it to the special Github ENV
    - name: Publish Job Summary
      run: cat models/summary_report.md >> $GITHUB_STEP_SUMMARY

    # 6. Upload Artifacts (Model & Metrics)
    - name: Upload Model and Results
      uses: actions/upload-artifact@v4
      with:
        name: experiment-results
        path: |
          models/model.pkl
          models/metrics.json